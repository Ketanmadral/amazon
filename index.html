<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/7e4b6b17d8.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </head>
  <body class="container-fluid" onload="bodyload()">
 <header class="text-center text-white bg-danger">
     <h1><span class="fa fa-shopping-bag"></span> Amazon Shopping</h1>
    </header>
    
    <div class="row mt-3">
      <div class="col-3">
    <div class="mt-2" >
      <label class="form-label">Select Category</label>
      <div>
        <select onchange="CategoryChanged()" class="form-select" id="lstCategories">
          
        </select>
      </div>
   </div>
    <div class="mt-2" >
      <label class="form-label">Select Product</label>
      <div>
        <select onchange="ProductChanged()" class="form-select" id="lstProducts">
          
        </select>
      </div>
   </div>
       <div class="mt-2">
       <label class="form-label">Preview</label>
       <div class="card">
     <div class="card-header text-center">
         <h3 id="lblName"></h3>
        </div>
     
   <div class="card-body text-center">
       <img width="150" height="150" id="imgProduct">
       <p id="lblPrice"></p>
     </div> 
         
   <div class="card-footer text-center">
     <div class="d-grid">
       <button onclick="AddToCartClick()"  class="btn btn-danger">
           <span class="fa fa-shopping-cart"></span>
           Add to Cart
            </button>
      </div>
    </div>      
         
</div>
</div> 
        
</div>
      <div class="col-6">
        
        
        
        <h2>Shopping Home</h2>
        <p>Special Offers</p>
        
        
        
        
        
        
        
        
      </div>
      
      <div class="col-3">
      <div class="d-grid">
<button onclick="LoadCartItems()" data-bs-toggle="modal" data-bs-target="#cartitems" class="btn btn-warning"><span class="fa fa-shopping-cart"></span> [<span id="lblCount"></span>]Your Cart Items
</button>
</div>
<div class="modal fade" id="cartitems">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Your Cart Items</h3>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
        </div>
        <div class="modal-footer">
          <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
        </div>
    </div>
    
  </div>
  
</div>
        
    </div>
    </div>
    
    
    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
  </body>
</html>
